{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center mb-4">Sign Up</h2>

                    {% if user.is_authenticated and user.is_superuser %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password1" name="password" required>
                            </div>

                            <div class="mb-3">
                                <label for="password2" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="password2" name="password_verify" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">✏️Sign Up</button>
                        </form>
                        <div class="text-center mt-3">
                            <small>Already have an account? <a href="{% url 'top:login' %}">🔓Login</a></small>
                        </div>
                    {% else %}
                        <label for="require_login" class="form-label">🔓superuserでユーザでログインしてください</label>
                        &nbsp;
                        <a href="{% url 'top:login' %}" class="btn btn-primary" role="button" aria-pressed="true">🔓Login</a>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
