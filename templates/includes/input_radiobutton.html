<label for="{{ target.id_for_label }}" class="form-label btn btn-primary-input labeltext"><B>&lt;&lt;[ {{ target.label|safe }} ]&gt;&gt;</B></label><br/>
{% if target.help_text %} <span class="helptext" style="font-size:10pt">{{ target.help_text|safe }}</span> {% endif %}
{% if target.errors %} <div class="errortext" style="font-size:10pt"> {% for error in target.errors %} * {{ error }}<br/> {% endfor %} </div> {% endif %}
<div class="form-check-group" style="padding:6px 12px;">
    {% for radio in target %}
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="radio_{{ radio.data.value }}" name="{{ target.name }}" value="{{ radio.data.value }}" {% if radio.data.value == target.value %}checked{% endif %}>
            <label class="form-check-label" for="radio_{{ radio.data.value }}">{{ radio.choice_label }}</label>
        </div>
    {% endfor %}
</div>
